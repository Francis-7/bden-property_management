{% extends 'bdenapp/base.html' %}
{% block title %}
    Upload property
{% endblock title %}
{% block content %}
    <div class="text-center">
        <h2 class="display-4">Upload Property</h2>
    </div>
    <div class="text-center">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-lg" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
