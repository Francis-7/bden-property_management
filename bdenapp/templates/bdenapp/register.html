{% extends 'bdenapp/base.html' %}
{% block title %}
    Register
{% endblock title %}
{% block style %}
    .container {
    background-color: rgba(0,0,0,0.1);
    color: green;
    font-size: 20px;
    }
{% endblock style %}
{% block content %}
    <div class="text-center">
        <h2 class="display-4">Register</h2>
    </div>
    <div class="container p-4 text-center mt-4 ">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg p-3 fs-2">Register</button>
        </form>
    </div>
{% endblock content %}
